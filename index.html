<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBW on the Run</title>
    <link rel="stylesheet" href="stylemain.css" />
  </head>
  <body>
    <div>
      <div id="game">
        <div id="bluecar">
          <img src="assets/blueCar.png" alt="BlueCar" />
        </div>
        <div id="redcar">
          <img src="assets/redCar.png" alt="RedCar" />
        </div>
      </div>
    </div>
    <div id="result">
        <h1>Game Over</h1>
        <p id="score"></p>
        <button id="btn" onclick="location.reload()"></button>
    </div>
  </body>
</html>
